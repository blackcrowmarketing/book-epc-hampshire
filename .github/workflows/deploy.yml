name: Deploy to Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          echo "Installing dependencies..."
          npm install --legacy-peer-deps

      - name: Build Project
        env:
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
        run: |
          echo "Building project..."
          npm run build

      - name: Deploy to Server
        run: |
          echo "Deploying to /var/www/book-epc-hampshire..."
          
          # Create directory if it doesn't exist
          sudo mkdir -p /var/www/book-epc-hampshire
          
          # Clean up old build artifacts
          sudo rm -rf /var/www/book-epc-hampshire/dist
          
          # Copy new build using rsync
          sudo rsync -av --exclude='node_modules' --exclude='.git' ./ /var/www/book-epc-hampshire/
          
          # Fix permissions
          sudo chown -R root:root /var/www/book-epc-hampshire
          
          # Install production dependencies directly in the target directory
          echo "Installing production dependencies in /var/www/book-epc-hampshire..."
          cd /var/www/book-epc-hampshire
          sudo npm install --production --legacy-peer-deps

      - name: Restart Systemd Service
        run: |
          echo "Restarting Systemd Service..."
          
          # Reload daemon to pick up any changes (just in case)
          sudo systemctl daemon-reload
          
          # Restart the service
          sudo systemctl restart book-epc-hampshire
          
          # Check status
          sudo systemctl status book-epc-hampshire --no-pager
          
          echo "Deployment Complete. Service is running."
