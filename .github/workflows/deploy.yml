name: Deploy to Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          echo "Installing dependencies..."
          npm install --legacy-peer-deps

      - name: Build Project
        env:
          # We are hardcoding the key here to debug if the secret is empty
          VITE_GOOGLE_MAPS_API_KEY: "AIzaSyCAmRq3cfk6pKtWdfZHnkUEJtKQNqfsAjo"
        run: |
          echo "Building project with DIRECT environment variable injection..."
          
          # We export the variable directly to the shell environment
          export VITE_GOOGLE_MAPS_API_KEY="$VITE_GOOGLE_MAPS_API_KEY"
          
          # We also pass it explicitly to the npm run build command just to be absolutely sure
          VITE_GOOGLE_MAPS_API_KEY="$VITE_GOOGLE_MAPS_API_KEY" npm run build

      - name: Deploy to Server
        run: |
          echo "Deploying to /var/www/book-epc-hampshire..."
          
          # Install rsync if missing
          if ! command -v rsync &> /dev/null; then
              echo "rsync could not be found, installing..."
              sudo apt-get update && sudo apt-get install -y rsync
          fi
          
          # Create directory if it doesn't exist
          sudo mkdir -p /var/www/book-epc-hampshire
          
          # Clean up old build artifacts
          sudo rm -rf /var/www/book-epc-hampshire/dist
          
          # Copy new build using rsync
          sudo rsync -av --exclude='node_modules' --exclude='.git' ./ /var/www/book-epc-hampshire/
          
          # Fix permissions: Change ownership to the current user ($USER)
          # This allows npm install to run without sudo
          sudo chown -R $USER:$USER /var/www/book-epc-hampshire
          
          # Install production dependencies directly in the target directory
          echo "Installing production dependencies in /var/www/book-epc-hampshire..."
          cd /var/www/book-epc-hampshire
          
          # Run npm install WITHOUT sudo (since we own the directory now)
          npm install --production --legacy-peer-deps

      - name: Restart Systemd Service
        run: |
          echo "Restarting Systemd Service..."
          
          # Reload daemon to pick up any changes (just in case)
          sudo systemctl daemon-reload
          
          # Restart the service
          sudo systemctl restart book-epc-hampshire
          
          # Check status
          sudo systemctl status book-epc-hampshire --no-pager
          
          echo "Deployment Complete. Service is running."
